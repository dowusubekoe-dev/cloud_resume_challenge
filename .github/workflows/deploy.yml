name: Deploy to AWS

on:
  push:
    branches:
      - main  # Trigger on pushes to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        path: ./cloud-resume-challenge

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Or your required Node version

    - name: Install 
      working-directory: ./cloud-resume-challenge
      run: npm install

    - name: Build and Export Next.js app
      working-directory: ./cloud-resume-challenge
      run: |
        npm run build   # Builds the project
        npm run export  # Exports the project to the 'out/' folder

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Replace with your AWS region

    - name: Sync files to S3
      run: |
        aws s3 sync out/ s3://cloud-resume-challenge-yes --delete --acl public-read

    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
